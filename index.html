<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilhas Formulário</title>
    <link rel="stylesheet" , type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form__image">
            <img src="assets/trilhas.png" alt="Foto ilustrativa">
        </div>
        <div class="form">
            <form action="#">
                <div class="form__header">
                    <div class="title">
                        <h1><strong>Formulário de inscrição</strong></h1>
                    </div>
                    <div class="login__button">
                        <button><a href="#"></a></button>
                    </div>
                </div>

                <div class="input__group">
                    <div class="input__box">
                        <label for="primeironome"><strong>Nome</strong></label>
                        <input id="primeironome" type="text" name="primeironome" placeholder="Informe seu primeiro nome" required>
                    </div>

                    <div class="input__box">
                        <label for="segundonome"><strong>Sobrenome</strong></label>
                        <input id="segundonome" type="text" name="segundonome" placeholder="Informe seu sobrenome" required>
                    </div>

                    <div class="input__box">
                        <label for="cpf"><strong>CPF</strong></label>
                        <input id="cpf" type="text" name="cpf" placeholder="Informe seu CPF" required>
                    </div>

                    <div class="input__box">
                        <label for="endereco"><strong>Endereço</strong></label>
                        <input id="endereco" type="text" name="endereco" placeholder="Informe seu endereço" required>
                    </div>

                    <div class="input__box">
                        <label for="email"><strong>E-mail</strong></label>
                        <input id="email" type="text" name="email" placeholder="Informe seu email" required>
                    </div>

                    <div class="input__box">
                        <label for="telefone"><strong>Telefone</strong></label>
                        <input id="telefone" type="text" name="telefone" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                </div>

                <div class="trail__inputs">
                    <div class="trail__title">
                        <h6><strong>Escolha a sua trilha</strong></h6>
                    </div>

                    <div class="trail__group">
                        <div class="trail__input">
                            <input type="radio" id="jogos" name="trail">
                            <label for="jogos">Jogos</label>
                        </div>

                        <div class="trail__input">
                            <input type="radio" id="frontende" name="trail">
                            <label for="frontende">Front-End</label>
                        </div>

                        <div class="trail__input">
                            <input type="radio" id="backend" name="trail">
                            <label for="backend">Back-End</label>
                        </div>

                        <div class="trail__input">
                            <input type="radio" id="analisedados" name="trail">
                            <label for="analisedados">Análise de Dados</label>
                        </div>
                    </div>
                </div>

                <div class="send__botton">
                    <button><a href="#"><strong>Enviar</strong></a></button>
                </div>
            </form>
        </div>
    </div>    
</body>
